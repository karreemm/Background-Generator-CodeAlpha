<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="Images/backgroundIcon1.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />

  <!DOCTYPE html>
  <html lang="en">
    <head>
      <link rel="icon" type="image/x-icon" href="Images/backgroundIcon1.png" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="CSS/style.css" />
      <title>Background Generator</title>
    </head>
    <body>
      <div class="container">
        <div class="color-display">
          <h1 class="PageTitle">Background Generator</h1>

          <div class="color-box"></div>
        </div>
        <div class="controls">
          <div class="buttons">
            <button id="generate-btn">Generate Random Color</button>
            <button id="customize-btn">Customize Your Color</button>
            <input type="color" id="color-picker" />
            <button id="try-color-btn">Try The Color</button>
            <button id="copy-btn">Copy The Color Code</button>

          </div>
          
        </div>
        <div class="color-code">
          <div class="color-code-controls">
            <div id="Background-space"></div>
          </div>
        </div>
      </div>

      <script src="JS/script.js"></script>
    </body>
  </html>
</html>
